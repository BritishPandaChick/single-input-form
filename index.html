<!DOCTYPE html>
<html>
<head>
  <title>Single input 3D form</title>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="fun-cube">
    <i class="fa fa-cube"></i>
  </div>
  <h1>Single input 3D form</h1>

  <!-- hierachy: #cuboid > form > div*4(cuboid faces) -->
  <div id="cuboid">
    <form>
      <!-- #1 hover button -->
      <div>
        <p class="cuboid-text">Subscribe</p>
      </div>

      <!-- #2 text button -->
      <div>
        <!-- Label to trigger #submit -->
        <label for="submit" class="submit-icon">
          <i class="fa fa-chevron-right"></i>
        </label>
        <input type="text" id="email" class="cuboid-text" placeholder="Your Email" autocomplete="off"/>
        <!-- hidden submit button -->
        <input type="submit" id="submit" />
      </div>

      <!-- #3 loading button -->
      <div>
        <p class="cuboid-text loader">Just a moment</p>
      </div>

      <!-- #4 success button -->
      <div>
        <!-- reset/retry button -->
        <span class="reset-icon">
          <i class="fa fa-refresh"></i>
        </span>
        <p class="cuboid-text">Thank you, we'll be in touch</p>
      </div>
    </form>
  </div>

  <!-- jQuery -->
  <script src="http://thecodeplayer.com/u/js/jquery-1.9.1.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
